{% extends 'base_auth.html' %}
{% block content %}
    <div class="row m-0 p-0">
        <div class="col-md-4 offset-md-4 mt-5 pt-5">
            
            <div class="card p-3">
                <div class="card-title mt-4">
                    <h4 class="text-center display-6" style="font-size: 1.6rem">Register for a free account</h4>
                </div>
                <div class="card-body">

                    <form action="" method="post">
                        <div class="form-group mb-2">
                            <label for="usernameField" class="form-label">Username:</label>
                            <input 
                                type="text" 
                                name="username" 
                                id="usernameField" 
                                placeholder="username"
                                class="form-control form-control-sm"
                            />
                        </div>
                        <div class="form-group mb-2">
                            <label for="emailField" class="form-label">Email:</label>
                            <input
                                type="email" 
                                name="email" 
                                id="emailField" 
                                placeholder="Email Address"
                                class="form-control form-control-sm"
                            />
                        </div>
                        <div class="form-group mb-2">
                            <label for="emailField" class="form-label">Password:</label>
                            <input
                                type="password" 
                                name="password" 
                                id="passwordField" 
                                placeholder="password"
                                class="form-control form-control-sm"
                            />
                            <div class="d-flex justify-content-end">
                                <small class="text-muted" style="font-size: .7rem">SHOW</small>
                            </div>
                        </div>

                        <div class="row text-center my-4">
                            <input type="submit" value="Register" class="btn btn-primary w-50 mx-auto">
                        </div>

                        <div class="row text-center">
                            <p>or </p>
                            <p>alreay have an account <a href="{% url 'login' %}">login here</a></p>
                        </div>
                    </form>

                </div>
            </div>

        </div>
    </div>
{% endblock content %}
